type.resource-pack-path=[键入资源包目录路径!]
select.compress-mode=[选择压缩模式!]\n\
  1 = 只有文本文件\n\
  2 = 只有图像文件\n\
  3 = 所有的东西 (json, mcmeta, png, jpg, jpeg
select.compress-power=[选择图像压缩功率!]\n\
  1 = 尽可能保持原创\n\
  2 = 罕见\n\
  3 = 中等\n\
  4 = 干得好\n\
  5 = 我是戈登拉姆齐
select.compress-power.type=[输入压缩功率!]\n\
  [最小] 0 ~ 1000 [最大]
select.thread-count=[输入线程数量!]\n\
  [最小] 0 ~ 1000 [最大]
