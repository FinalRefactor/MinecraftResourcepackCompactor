type.resource-pack-path=[리소스팩 경로를 입력 하세요!]
select.compress-mode=[압축 방식을 선택하세요!]\n\
  1 = 텍스트 파일만\n\
  2 = 그림 파일만\n\
  3 = 모든 파일 (json, mcmeta, png, jpg, jpeg)
select.compress-power=[이미지 파일의 압축 강도를 선택 하세요!]\n\
  1 = 원본을 최대한 유지하며\n\
  2 = 살짝 익혀 주세요\n\
  3 = 적당히 익혀 주세요\n\
  4 = 잘 익혀서 주세요\n\
  5 = 내가 바로 고든 램지
select.compress-power.type=[압축 강도를 입력 해 주세요!]\n\
  [최소] 0 ~ 1000 [최대]
select.thread-count=[스레드 개수를 입력 해 주세요!]\n\
  [최소] 1 ~ 1000 [최대]
