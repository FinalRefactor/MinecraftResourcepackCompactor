type.resource-pack-path=[リソースパックのディレクトリパスを入力します!]
select.compress-mode=[圧縮モードを選択する!]\n\
  1 = テキストファイルのみ\n\
  2 = 画像ファイルのみ\n\
  3 = すべてのもの (json, mcmeta, png, jpg, jpeg)
select.compress-power=[画像の圧縮力を選択する!]\n\
  1 = 可能な限りオリジナルを維持する\n\
  2 = レア\n\
  3 = ミディアム\n\
  4 = よくできた\n\
  5 = 私はゴードン・ラムゼイです
select.compress-power.type=[圧縮力を入力!]\n\
  [最小] 0 ~ 1000 [最大]
select.thread-count=[スレッド数を入力して!]\n\
  [最小] 0 ~ 1000 [最大]
